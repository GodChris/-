<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <script src="jQuery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                /*测试各种选择器*/
                $("h1").hide();
                $("p#test").hide();
                $("p.test1").hide();
            });
        });
    </script>
</head>
<body>
<h1>我不是一个标题</h1>
<div>
    <p  id="test">爱上你是一种奇妙的感觉</p>
    <p class="test1">我吐了</p>
</div>
<button>点我，我就会消失</button>
</body>
</html>
