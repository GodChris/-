<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>被打开的窗口</title>
</head>
<body>
<input type="radio" name="city" value="北京" onclick="chk(this)"/>北京
<input type="radio" name="city" value="上海" onclick="chk(this)"/>上海
<input type="radio" name="city" value="重庆" onclick="chk(this)"/>重庆
<input type="radio" name="city" value="成都" onclick="chk(this)"/>成都
<script>

        function chk(city){
            window.opener.document.getElementById("username").value= city.value;
            window.close();
        }
</script>
</body>
</html>
