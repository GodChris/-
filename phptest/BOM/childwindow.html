<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子窗口</title>
    <script>
        function getValues(){

            ////因为div中没有value属性，用innerhtml属性设置父窗口的内部文本；
            self.parent.document.getElementById("div1").innerHTML=document.getElementById("child").value;
        }
    </script>
</head>
<body>
<input type="text" id="child"/>
<input type="button" value="子窗口传值" onclick="getValues()"/>
</body>
</html>
