<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta http-equiv="refresh" content="1">-->
    <meta charset="UTF-8">
    <title>陈观民</title>
    <style type="text/css">
        input{
            color: #00CC00;
            font-size: 100px;
            border:0;
            position: absolute;
            top: 250px;
            left: 120px;
        }

    </style>
</head>
<body>
<div class="showtime">
    <input type="text" name="showtimess" id="showtimess"/>
</div>
<script>
    function showtimes(){
   var date=new Date();
   /////date,toLocaleString()得到本地时间 用substring（）找到时分秒
    document.getElementById("showtimess").value=date.toLocaleString();
        setInterval("showtimes()",1000);

    }
    showtimes();

    ///得到动态时间

</script>
</body>
</html>
