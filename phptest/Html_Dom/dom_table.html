        /*用HTML dom写*/
        function addTR(){
            var tabNode = document.getElementById("tabinfo");
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var age = document.getElementById("age").value;
            var trNode = tabNode.insertRow();
            var tdUsernameNode = trNode.insertCell();
            tdUsernameNode.innerHTML=username;
            var tdEmailNode = trNode.insertCell();
            tdEmailNode.innerHTML=email;
            var tdAgeNode = trNode.insertCell();
            tdAgeNode.innerHTML=age;
            var tdopNode = trNode.insertCell();
            tdopNode.innerHTML="<input type='button' value='删除' onclick=\"deleteTR(this)\" />";
        }
        function deleteTR(currentNodess){
            var trNodess= currentNodess.parentNode.parentNode;
            var tabNode=document.getElementById("tabinfo");
            tabNode.deleteRow(trNodess.rowIndex);
        }

    </script>

<body>
<table align="center" cellspacing="10" cellpadding="3">
   <tr>
       <td>姓名：<input type="text" id="username"/></td>
       <td>Email：<input type="text" id="email"/></td>
       <td>年龄：<input type="text" id="age"/></td>
   </tr>
    <tr>
        <td colspan="3" align="center"><input type="button" id="submit" value="添加" onclick="addTR(this)"/> </td>
    </tr>
</table>
