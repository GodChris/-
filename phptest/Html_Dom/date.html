<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style type="text/css">
        input{
            color: #00CC00;
            font-size: 100px;
            border:0;
            position: absolute;
            top: 250px;
            left: 80px;
        }
    </style>
</head>
<body style="text-align: center">
  <input type="text" name="showtime" id="showtime" style="text-align: center"/>
  <Script>
    var date=new Date();
    var year=date.getFullYear();
    var month=date.getMonth();
    var day=date.getDate();
    var week=date.getDay();
    var weekss=new Array('周日','周一','周二','周三','周四','周五','周六');
    function changedClock() {
        var date = new Date();
        var hours = date.getHours();
        var minute = date.getMinutes();
        var seconds = date.getSeconds();
        hours=hours<10?"0"+hours:hours;
        minute = minute<10?"0"+minute:minute;
        seconds = seconds<10?"0"+seconds:seconds;
        document.getElementById("showtime").value = weekss[week]+hours + ":" + minute + ":" + seconds;
        setInterval("changedClock()", 1000);
    }
    changedClock();
</script>
</body>
</html>
