<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左移右移</title>
    <script>
        function  removeLeft() {
            var leftNode = document.getElementById("left");
            if (leftNode.selectedIndex > 0) {


                var selectedNodess = leftNode.options[leftNode.selectedIndex];
                var rightNode = document.getElementById("right");
                rightNode.appendChild(selectedNodess);
            }
            else {
                return null;
            }
        }
        function removeLeftAll(){
            //1.找到左侧的下拉选项
            var leftNode = document.getElementById("left");
            //3.找到右侧下拉列表
            var rightNode = document.getElementById("right");

            var opts = leftNode.options;
            /*for(var i=opts.length-1;i>=0;i--){
             rightNode.appendChild(opts[i]);
             }*/
            var len = opts.length;
            for(var i=0;i<len;i++){
                rightNode.appendChild(opts[i]);
            }


        }
    </script>
</head>
<body>
<table align="center">
    <tr>
        <td>
            <select size="10" id="left">
                <option>选项1</option>
                <option>选项2</option>
                <option>选项3</option>
                <option>选项4</option>
                <option>选项5</option>
                <option>选项6</option>
                <option>选项7</option>
                <option>选项8</option>

            </select>
        </td>
        <td>
            <input type="button" value="--->" onclick="removeLeft()"/><br/>
            <input type="button" value="===>" onclick="removeLeftAll()"/><br/>
            <input type="button" value="<---" onclick=""/><br/>
            <input type="button" value="<===" onclick=""/><br/>
        </td>
        <td>
            <select size="10" id="right">

                <option>选项9</option>
            </select>
        </td>
    </tr>
</table>

</body>
</html>
